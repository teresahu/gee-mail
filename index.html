<!DOCTYPE html>
<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
    		displayGeemails()

				function displayGeemails() {
					for (i=0; i<window.geemails.length; i++) {
						var div = createDiv("", "message")
						var docFrag = document.createDocumentFragment()
						var aTag = document.createElement("a");
						aTag.setAttribute('href', '#')
						aTag.appendChild(createDiv(window.geemails[i].subject, "subject"))
						var parents = [
							createDiv(window.geemails[i].date.toLocaleDateString(), "date"),
							aTag,
							createDiv(window.geemails[i].sender, "sender"),
							createDiv(window.geemails[i].body, "body body-"+i)
						]
						for (var j=0; j<parents.length; j++){
							docFrag.appendChild(parents[j])
						}
						div.appendChild(docFrag)
						document.body.appendChild(div)
						}
					}
				function createDiv(text, name) {
					var d = document.createElement("div")
					d.className = name
					d.appendChild(document.createTextNode(text))
					return d;
				}

      };
    </script>
		<title>GeeMail</title>
	</head>
	<body>
		<header>
			<h1>Welcome to GeeMail!</h1>
		</header>
	</body>
</html>
