<!DOCTYPE html>
<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
    		displayGeemails()

				function displayGeemails() {
					for (i=0; i<window.geemails.length; i++) {
						var div = document.createElement("div")
						div.className = "message"
						var docFrag = document.createDocumentFragment()
						var parents = [
							createP(window.geemails[i].date),
							createP(window.geemails[i].subject),
							createP(window.geemails[i].sender),
							createP(window.geemails[i].body)
						]
						for (var j=0; j<parents.length; j++){
							docFrag.appendChild(parents[j])
						}
						div.appendChild(docFrag)
						document.body.appendChild(div)
						}
					}
				function createP(text) {
					var p = document.createElement("p")
					p.appendChild(document.createTextNode(text))
					return p;
				}
      };
    </script>
		<title>GeeMail</title>
	</head>
	<body>
		<header>
			<h1>Welcome to GeeMail</h1>
		</header>
		<div class="container" id="main">
		</div>
	</body>
</html>
